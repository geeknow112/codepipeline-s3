version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      php: 7.4
    commands:
      - echo "=== INSTALL PHASE ==="
      - echo "Installing Node.js and PHP dependencies..."
      - node --version
      - php --version
      - echo "Installing Node.js dependencies..."
      - npm install
      - echo "Installing Composer..."
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
      - composer --version
      - echo "Installing PHP dependencies..."
      - composer install --no-interaction --prefer-dist --optimize-autoloader
      
  pre_build:
    commands:
      - echo "=== PRE-BUILD PHASE ==="
      - echo "Build started on `date`"
      - echo "Running pre-build validations..."
      - ls -la
      
  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "ğŸ§ª Running comprehensive automated tests..."
      - echo "1. File existence tests..."
      - test -f index.html || (echo "âŒ index.html not found" && exit 1)
      - test -f style.css || (echo "âŒ style.css not found" && exit 1)
      - test -f script.js || (echo "âŒ script.js not found" && exit 1)
      - echo "âœ… All required files exist"
      - echo "2. Content validation tests..."
      - grep -q "CodePipeline S3 Demo" index.html || (echo "âŒ Title not found" && exit 1)
      - grep -q "body" style.css || (echo "âŒ CSS body not found" && exit 1)
      - echo "âœ… Content validation passed"
      - echo "3. Running Node.js Jest tests..."
      - npm test
      - echo "âœ… Jest tests passed"
      - echo "4. Running PHP PHPUnit tests..."
      - mkdir -p tests/results
      - ./vendor/bin/phpunit --verbose --testdox
      - echo "âœ… PHPUnit tests passed"
      - echo "5. PHP syntax validation..."
      - find src -name "*.php" -exec php -l {} \; 2>/dev/null || echo "No PHP files in src directory"
      - find tests -name "*.php" -exec php -l {} \; || (echo "âŒ PHP syntax error in tests" && exit 1)
      - echo "âœ… PHP syntax validation passed"
      - echo "ğŸ—ï¸ Building static website..."
      - echo "Processing files..."
      
  post_build:
    commands:
      - echo "=== POST-BUILD PHASE ==="
      - echo "ğŸ“Š Test Summary:"
      - echo "- Node.js Jest Tests: âœ… Passed"
      - echo "- PHP PHPUnit Tests: âœ… Passed"
      - echo "- File Validation: âœ… Passed"
      - echo "- Content Validation: âœ… Passed"
      - echo "- Syntax Validation: âœ… Passed"
      - echo "ğŸ‰ All tests passed! Build completed on `date`"
      - echo "Files ready for deployment:"
      - ls -la

reports:
  jest_reports:
    files:
      - 'coverage/clover.xml'
    base-directory: 'coverage'
    file-format: 'CLOVERXML'
  
  phpunit_reports:
    files:
      - 'tests/results/junit.xml'
    file-format: 'JUNITXML'
    base-directory: '.'
      
artifacts:
  files:
    - '**/*'
  exclude-paths:
    - node_modules/**/*
    - vendor/**/*
    - coverage/**/*
    - '*.log'
  name: static-website-hybrid-tested-$(date +%Y-%m-%d-%H-%M-%S)
